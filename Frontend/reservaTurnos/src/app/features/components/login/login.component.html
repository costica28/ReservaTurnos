<main>
  <section class="container full-height d-flex justify-content-center align-items-center ">
    <div class="row tamano border mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="col-md-12 mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" formControlName="email" id="email" autocomplete="on">
        </div>
        <div class="col-md-12 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="contrasena" id="password" autocomplete="on">
        </div>
        <button class="col-md-12 btn btn-primary my-3" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
      </form>
    </div>
  </section>
</main>
